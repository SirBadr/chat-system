version: '2'

services:
  # Our mysql service:
  mysql:
    image: mysql:latest ################
    restart: always
    volumes:
      # We'll mount the 'mysql-data' volume into the location mysql stores it's data:
      - ./volumes/mysql-data:/var/lib/mysql/data

  rabbitmq:
    image: rabbitmq:3.6.9-alpine
    restart: always
    volumes:
      - ./volumes/rabbitmq:/var/lib/rabbitmq

  es:
    image: elasticsearch:5.4.0-alpine
    restart: always
    ports:
      - "9300:9200"
    volumes:
      - ./volumes/es:/usr/share/elasticsearch/data

  web:
    build: .
    command: sh -c "sh wait-curl.sh es:9200 && sh ./init.sh && rails s -p 3000 -b '0.0.0.0'"
    restart: always
    volumes:
      - .:/app
    ports:
      - "4000:3000"
    links:
      - mysql
      - es
      - rabbitmq
    environment:
      - MYSQL_HOST=mysql
      - RABBITMQ_HOST=rabbitmq
      - ES_HOST=es

  worker:
    build: .
    command: sh -c "sh wait-curl.sh es:9200 && rake sneakers:run"
    restart: always
    volumes:
      - .:/app
    links:
      - mysql
      - es
      - rabbitmq
    depends_on:
      - web
    environment:
      - WORKERS=ApplicationsWorkers
      - MYSQL_HOST=mysql
      - RABBITMQ_HOST=rabbitmq
      - ES_HOST=es